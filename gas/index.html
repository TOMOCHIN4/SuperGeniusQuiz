  <script>
    // ===========================================
    // çŠ¶æ…‹ç®¡ç†
    // ===========================================
    let currentUser = null;
    let currentSubject = null;
    let currentGenre = null;
    let currentBatchId = null;  // æ–°ç€å•é¡Œç”¨
    let questions = [];
    let currentIndex = 0;
    let answers = [];
    let timerInterval = null;
    let timeRemaining = 0;

    // ===========================================
    // APIé€šä¿¡
    // ===========================================
    function callApi(params) {
      return new Promise((resolve, reject) => {
        google.script.run
          .withSuccessHandler(resolve)
          .withFailureHandler(reject)
          .doPost({ postData: { contents: JSON.stringify(params) } });
      });
    }

    // å†…éƒ¨é–¢æ•°ã¨ã—ã¦ç›´æ¥å‘¼ã³å‡ºã™æ–¹å¼ã«å¤‰æ›´
    function callApiDirect(action, params) {
      return new Promise((resolve, reject) => {
        const fullParams = { action, ...params };
        google.script.run
          .withSuccessHandler(result => {
            if (typeof result === 'string') {
              try {
                resolve(JSON.parse(result));
              } catch (e) {
                resolve(result);
              }
            } else {
              resolve(result);
            }
          })
          .withFailureHandler(reject)
          .processAction(fullParams);
      });
    }

    // ===========================================
    // ç”»é¢é·ç§»
    // ===========================================
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function showHome() {
      loadStats();

    function showSubjects() {

    // ===========================================
    // èªè¨¼
    // ===========================================
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      const btn = document.getElementById('login-btn');

      if (!username || !password) {
        errorDiv.textContent = 'ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';
        errorDiv.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³ä¸­...';
      errorDiv.style.display = 'none';

      try {
        const result = await callApiDirect('login', { username, password });
        if (result.success) {
          currentUser = result.user;
          document.getElementById('welcome-msg').textContent =
            `${currentUser.username}ã•ã‚“ã€ã‚ˆã†ã“ãï¼`;
          showHome();
        } else {
          errorDiv.textContent = result.error || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ';
          errorDiv.style.display = 'block';
        }
      } catch (e) {
        errorDiv.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + e.message;
        errorDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³';
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      showScreen('login-screen');
    }

    // ===========================================
    // æ•™ç§‘ãƒ»ã‚¸ãƒ£ãƒ³ãƒ«é¸æŠ
    // ===========================================
    async function selectSubject(subject) {
      currentSubject = subject;
      currentGenre = null;

      if (subject === 'all') {
        startQuiz();
        return;
      }

      try {
        const result = await callApiDirect('get_genres', { subject });
        if (result.success && result.genres.length > 0) {
          renderGenres(result.genres);
          const titles = {
            jp: 'å›½èª',
            math: 'ç®—æ•°',
            sci: 'ç†ç§‘',
            soc: 'ç¤¾ä¼š'
          };
          document.getElementById('genre-title').textContent =
            titles[subject] + 'ã®ã‚¸ãƒ£ãƒ³ãƒ«';
          showScreen('genre-screen');
        } else {
          startQuiz();
        }
      } catch (e) {
        console.error(e);
        startQuiz();
      }
    }

    function renderGenres(genres) {
      const container = document.getElementById('genre-list');
      container.innerHTML = genres.map(g => `
        <button class="btn btn-secondary" onclick="selectGenre('${g.genre_id}')">
          ${g.genre_name}<br><small>(${g.count}å•)</small>
        </button>
      `).join('');
    }

    function selectGenre(genreId) {
      currentGenre = genreId;
      startQuiz();
    }

    // ===========================================
    // ã‚¯ã‚¤ã‚º
    // ===========================================
    async function startQuiz(batchId = null) {
      showScreen('quiz-screen');
      document.getElementById('question-text').textContent = 'èª­ã¿è¾¼ã¿ä¸­...';
      document.getElementById('choices').innerHTML = '';

      // ãƒãƒƒãƒæŒ‡å®šãŒã‚ã‚‹å ´åˆã¯ä¿å­˜
      currentBatchId = batchId;

      try {
        const params = {
          subject: currentSubject || 'all',
          genre_id: currentGenre,
          count: 10
        };
        // ãƒãƒƒãƒæŒ‡å®šãŒã‚ã‚‹å ´åˆã¯è¿½åŠ 
        if (batchId) {
          params.batch_id = batchId;
        }

        const result = await callApiDirect('get_questions', params);

        if (result.success && result.questions.length > 0) {
          questions = result.questions;
          timeRemaining = result.time_limit;
          currentIndex = 0;
          answers = [];
          renderQuestion();
          startTimer();
        } else {
          document.getElementById('question-text').textContent =
            'å•é¡ŒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ';
          setTimeout(() => showSubjects(), 2000);
        }
      } catch (e) {
        document.getElementById('question-text').textContent =
          'ã‚¨ãƒ©ãƒ¼: ' + e.message;
        setTimeout(() => showSubjects(), 2000);
      }
    }

    function renderQuestion() {
      const q = questions[currentIndex];
      document.getElementById('progress').textContent =
        `${currentIndex + 1} / ${questions.length}`;
      document.getElementById('question-text').textContent = q.question_text;

      const choicesHtml = q.choices.map((c, i) => `
        <button class="btn btn-choice" onclick="selectAnswer(${i})" id="choice-${i}">
          ${c}
        </button>
      `).join('');
      document.getElementById('choices').innerHTML = choicesHtml;
    }

    function selectAnswer(index) {
      const q = questions[currentIndex];

      // æ­£è§£ãƒ»ä¸æ­£è§£ã®è¡¨ç¤º
      const buttons = document.querySelectorAll('.btn-choice');
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correct_index) {
          btn.classList.add('correct');
        } else if (i === index && i !== q.correct_index) {
          btn.classList.add('wrong');
        }
      });

      answers.push({
        question_id: q.question_id,
        genre_id: q.genre_id,
        user_answer: index,
        correct_index: q.correct_index,
        question_text: q.question_text,
        choices: q.choices
      });

      // å°‘ã—å¾…ã£ã¦ã‹ã‚‰æ¬¡ã®å•é¡Œã¸
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < questions.length) {
          renderQuestion();
        } else {
          finishQuiz();
        }
      }, 800);
    }

    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();
        if (timeRemaining <= 0) {
          finishQuiz();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const timerEl = document.getElementById('timer');
      const min = Math.floor(timeRemaining / 60);
      const sec = timeRemaining % 60;
      timerEl.textContent = `${min}:${sec.toString().padStart(2, '0')}`;

      timerEl.classList.remove('warning', 'danger');
      if (timeRemaining <= 30) {
        timerEl.classList.add('danger');
      } else if (timeRemaining <= 60) {
        timerEl.classList.add('warning');
      }
    }

    async function finishQuiz() {
      clearInterval(timerInterval);

      try {
        const result = await callApiDirect('submit_answers', {
          user_id: currentUser.user_id,
          session_id: Date.now().toString(),
          subject: currentSubject,
          answers: answers,
          time_remaining: timeRemaining
        });

        // çµæœè¡¨ç¤º
        document.getElementById('result-score').textContent =
          `${result.correct_count}/${result.total}`;

        // è©³ç´°çµæœ
        const detailHtml = answers.map((ans, i) => {
          const isCorrect = ans.user_answer === ans.correct_index;
          return `
            <div class="result-item">
              <div class="result-icon ${isCorrect ? 'correct' : 'wrong'}">
                ${isCorrect ? 'â—‹' : 'Ã—'}
              </div>
              <div>
                <div style="font-size:14px;color:#666;">å•${i + 1}</div>
                <div style="font-size:12px;color:#999;">
                  ${isCorrect ? 'æ­£è§£ï¼' : 'æ­£è§£: ' + ans.choices[ans.correct_index]}
                </div>
              </div>
            </div>
          `;
        }).join('');
        document.getElementById('result-detail').innerHTML = detailHtml;

        showScreen('result-screen');
      } catch (e) {
        console.error(e);
        alert('çµæœã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
        showHome();
      }
    }

    // ===========================================
    // çµ±è¨ˆ
    // ===========================================
    async function loadStats() {

    function renderRecentImports(imports) {
      const subjectNames = {
        jp: 'å›½èª',
        math: 'ç®—æ•°',
        sci: 'ç†ç§‘',
        soc: 'ç¤¾ä¼š'
      };

      const html = imports.map(imp => {
        // æ—¥æ™‚ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        const date = new Date(imp.created_at);
        const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;

        // æ•™ç§‘å†…è¨³
        const subjectsStr = imp.subjects

        return `

            <div class="import-card-header">

            </div>
